on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'ID of the PR to comment'
        required: true
        type: number
      success:
        description: 'Is the workflow successful?'
        required: true
        type: boolean
      dashboard_page:
        description: 'URL to the dashboard page'
        required: true
        type: string

permissions:
  pull-requests: write

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            const inputs = context.payload.inputs
            const status_text = inputs.success ? ":heavy_check_mark: successful" : ":x: failed"
            await github.rest.issues.createComment({
              issue_number: inputs.pr_number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${status_text} run, available [here](${inputs.dashboard_page}).`
            })
